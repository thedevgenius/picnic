{% extends 'base.html' %}


{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow">
  <h2 class="text-xl font-bold mb-3">One-Time Login Link</h2>

  <input
    type="text"
    value="{{ login_url }}"
    readonly
    class="w-full border rounded-lg p-3 text-sm mb-4"
    onclick="this.select()"
  >

  <div class="flex gap-3">
    <a href="https://wa.me/?text={{ login_url }}"
       target="_blank"
       class="flex-1 flex items-center justify-center gap-2 bg-green-500 text-white py-3 rounded-xl">
      <i class="fa-brands fa-whatsapp"></i>
      WhatsApp
    </a>

    <button onclick="navigator.clipboard.writeText('{{ login_url }}')"
            class="flex-1 bg-gray-800 text-white py-3 rounded-xl">
      Copy
    </button>
  </div>

  <p class="text-xs text-gray-500 mt-3">
    ⏱ Link valid for 10 minutes • One-time use only
  </p>
</div>

{% endblock content %}
